<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="search-container">
      <form class="form" id="search-form">
        <input
          type="text"
          class="search-input"
          name="searchQuery"
          placeholder="Search images..."
          autocomplete="off"
          required
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
      <p class="loading-text"><span>Loading images, please wait...</span></p>
      <p class="error-message"></p>
    </div>

    <ul class="gallery"></ul>

    <div class="load-more-container">
      <button class="load-more-btn" style="display: none">Load more</button>
      <p class="loading-more-text">Loading images, please wait...</p>
      <p class="end-message" style="display: none"></p>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
